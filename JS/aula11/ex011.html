<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Brasileiro ou Estrangeiro?</div>
    <script>
        var txtps = document.querySelector('input#txtpais')

        function calcular(){
            var res = document.querySelector('div#res')        
            var pais = (txtps.value)
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong></p>`        
        if(pais == "Brasil") {
            res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>` 
        }else{
            res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`  
        }
    }
    </script>
</body>
</html>
